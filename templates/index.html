<html>
	<head>
		<title>{>site}</title>
		<link rel="stylesheet" type="text/css" href="pckf.css">
	</head>
	<body>
		<div class="stamp"><h2>Archive</h2></div>
		<img src="img/pckf-logo.jpg" class="logo" />
		<ul class="breadcrumb">
			<li>
				<a href="index.html">{site}</a>
			</li>
		</ul>
		<table class="forums">
			<thead>
				<tr>
					<td>Title</td>
					<td>Threads</td>
					<td>Posts</td>
					<td>Last post by</td>
					<td>Last post at</td>
				</tr>
			</thead>
			<tbody>
				{for forum in forums}
					<tr>
						<td>
							<a href="forum-{forum.id}.html">{forum.title}</a>
							<br/>{forum.description}
						</td>
						<td>
							{forum.threadCount}
						</td>
						<td>
							{forum.postCount}
						</td>
						<td>
							{forum.lastThread.lastReply.author_name}
						</td>
						<td>
							{forum.lastThread.lastReply.timestamp}
						</td>
					</tr>
				{/for}
			</tbody>
		</table>
	</body>
</html>
